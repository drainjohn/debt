<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John's Debt Stats</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Domine:wght@400..700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a47fae704c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>John's Debt Stats</h1>
        <a href="x.com/idrainjohn"><i class="fa-brands fa-x-twitter"></i></a>

        <div class="progress-container">
            <label for="debtProgress">Debt Status:</label>
            <progress id="debtProgress" value="0" max="100"></progress>
            <p id="debtText">Loading debt stats...</p>
        </div>

        <button id="debtButton">Give John more debt</button>
        <button id="leaderboardButton">View Leaderboard</button>

<!-- Popup for debt selection -->
<div class="popup" id="debtPopup">
    <div class="popup-content">
        <h2>Select Debt Amount</h2>
<div class="debt-options">
    <button class="debt-option" data-amount="20">$20</button>
    <button class="debt-option" data-amount="50">$50</button>
    <button class="debt-option" data-amount="100">$100</button>
</div>
<input type="number" id="customAmount" placeholder="Custom Amount (max $1000)" min="1" max="1000">
<textarea id="messageInput" placeholder="Send a message to bully John"></textarea>
        <div id="totalAmountDisplay">
          <p>Adding <span id="totalDebtAmount">$0</span> to debt</p>
        </div>

        <div id="satisfactionLevel">
            <p>Goddess satisfaction: <span id="satisfactionValue">0</span>%</p>
        </div>
        <button id="tortureButton" disabled>Torture John</button>
        <button id="closePopup">Close</button>
    </div>
</div>


<div id="leaderboardPopup" class="popup-l">
    <div class="popup-content-l">
        <h2 style="color: #000;">Leaderboard</h2>
        <div id="leaderboardContainer"></div>
        <button id="closeLeaderboard">Close</button>
    </div>
</div>

    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
